<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationPicker Debug Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #DFE9FF 0%, #D9D9D9 100%);
            min-height: 100vh;
        }

        /* Ensure portal content appears above everything */
        .portal-dropdown {
            position: fixed !important;
            z-index: 2147483647 !important; /* Maximum possible z-index */
            background: white !important;
            border: 1px solid #d1d5db !important;
            border-radius: 8px !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
            max-height: 300px !important;
            overflow-y: auto !important;
        }

        .dropdown-item {
            padding: 12px 16px !important;
            cursor: pointer !important;
            border-bottom: 1px solid #eee !important;
            background: white !important;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5 !important;
        }

        .group-header {
            background: #f9f9f9 !important;
            padding: 8px 12px !important;
            font-size: 12px !important;
            font-weight: 600 !important;
            color: #666 !important;
            border-bottom: 1px solid #eee !important;
        }

        /* Test overlay to see if z-index works */
        .test-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1000000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4 text-white">LocationPicker Debug Test</h1>

    <!-- Test form with higher z-index elements to create conflicts -->
    <div class="bg-white p-6 rounded-lg shadow-lg relative z-10">
        <h2 class="text-lg font-semibold mb-4">Test Form with High Z-Index</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Location Input
            </label>
            <input
                type="text"
                id="location-input"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Type to search..."
                autocomplete="off"
            />
        </div>

        <button id="test-portal-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mr-2">
            Test Portal Dropdown
        </button>

        <button id="test-regular-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 mr-2">
            Test Regular Dropdown
        </button>

        <button id="toggle-overlay-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
            Toggle Test Overlay
        </button>
    </div>

    <!-- Another high z-index element to test conflicts -->
    <div class="bg-white p-6 rounded-lg shadow-lg mt-4 relative z-50">
        <h3 class="text-lg font-semibold mb-2">High Z-Index Element (z-50)</h3>
        <p>This element has a high z-index to test if dropdown appears above it.</p>
    </div>

    <script>
        let testOverlayVisible = false;

        // Test portal-based dropdown
        document.getElementById('test-portal-btn').addEventListener('click', function() {
            console.log('Testing portal dropdown...');

            // Remove existing dropdowns
            const existing = document.querySelectorAll('.test-dropdown');
            existing.forEach(el => el.remove());

            // Get input position
            const input = document.getElementById('location-input');
            const rect = input.getBoundingClientRect();

            // Create dropdown using React portal approach
            const dropdown = document.createElement('div');
            dropdown.className = 'test-dropdown portal-dropdown';
            dropdown.style.top = (rect.bottom + window.scrollY + 2) + 'px';
            dropdown.style.left = (rect.left + window.scrollX) + 'px';
            dropdown.style.width = rect.width + 'px';

            dropdown.innerHTML = `
                <div class="group-header">Shops</div>
                <div class="dropdown-item" onclick="selectItem('Shop 1', this)">
                    <div class="font-medium text-sm">Main Shop</div>
                    <div class="text-xs text-gray-500 mt-1">123 Main St, City</div>
                </div>

                <div class="group-header">Customer Addresses</div>
                <div class="dropdown-item" onclick="selectItem('Customer Home', this)">
                    <div class="font-medium text-sm">John's Home</div>
                    <div class="text-xs text-gray-500 mt-1">456 Oak Ave, Town</div>
                </div>

                <div class="group-header">Other</div>
                <div class="dropdown-item text-blue-600 font-medium" onclick="testOtherAddress(this)">
                    Other address...
                </div>
            `;

            // Append to body (portal style)
            document.body.appendChild(dropdown);
            console.log('Portal dropdown created, z-index:', dropdown.style.zIndex);

            // Test click events
            dropdown.addEventListener('click', function(e) {
                console.log('Dropdown clicked!', e.target);
            });

            // Close on click outside
            setTimeout(() => {
                document.addEventListener('click', function closeDropdown(e) {
                    if (!dropdown.contains(e.target) && e.target !== input) {
                        dropdown.remove();
                        document.removeEventListener('click', closeDropdown);
                        console.log('Portal dropdown closed');
                    }
                });
            }, 100);
        });

        // Test regular dropdown (appended to parent)
        document.getElementById('test-regular-btn').addEventListener('click', function() {
            console.log('Testing regular dropdown...');

            // Remove existing dropdowns
            const existing = document.querySelectorAll('.test-dropdown');
            existing.forEach(el => el.remove());

            // Get input position
            const input = document.getElementById('location-input');
            const rect = input.getBoundingClientRect();

            // Create dropdown in regular way
            const dropdown = document.createElement('div');
            dropdown.className = 'test-dropdown';
            dropdown.style.position = 'absolute';
            dropdown.style.top = (rect.bottom + 2) + 'px';
            dropdown.style.left = rect.left + 'px';
            dropdown.style.width = rect.width + 'px';
            dropdown.style.zIndex = '1000';
            dropdown.style.background = 'white';
            dropdown.style.border = '1px solid #ccc';
            dropdown.style.borderRadius = '8px';
            dropdown.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            dropdown.style.maxHeight = '300px';
            dropdown.style.overflowY = 'auto';

            dropdown.innerHTML = `
                <div class="group-header">Regular Dropdown</div>
                <div class="dropdown-item" onclick="selectItem('Regular Item', this)">
                    <div class="font-medium text-sm">Regular Item</div>
                    <div class="text-xs text-gray-500 mt-1">This is a regular dropdown</div>
                </div>
            `;

            // Append to input's parent
            input.parentElement.appendChild(dropdown);
            console.log('Regular dropdown created');
        });

        // Toggle test overlay
        document.getElementById('toggle-overlay-btn').addEventListener('click', function() {
            testOverlayVisible = !testOverlayVisible;

            if (testOverlayVisible) {
                const overlay = document.createElement('div');
                overlay.className = 'test-overlay';
                overlay.id = 'test-overlay';
                document.body.appendChild(overlay);
                console.log('Test overlay added (z-index: 1000000)');
            } else {
                const overlay = document.getElementById('test-overlay');
                if (overlay) {
                    overlay.remove();
                    console.log('Test overlay removed');
                }
            }
        });

        function selectItem(name, element) {
            console.log('Item selected:', name);
            document.getElementById('location-input').value = name;
            const dropdown = element.closest('.test-dropdown');
            if (dropdown) {
                dropdown.remove();
            }
            alert('Selected: ' + name);
        }

        function testOtherAddress(element) {
            console.log('Other address clicked!');
            const dropdown = element.closest('.test-dropdown');
            if (dropdown) {
                dropdown.remove();
            }
            alert('Other address modal would open here');
        }

        // Test typing
        document.getElementById('location-input').addEventListener('input', function(e) {
            console.log('Input changed:', e.target.value);
        });
    </script>
</body>
</html>
