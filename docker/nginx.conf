worker_processes  1;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  sendfile      on;

  upstream django {
    server web:8000;  # matches the service name for backend
  }

  server {
    listen 80;
    server_name _;

    # Serve frontend
    root /var/www/frontend;
    index index.html;

    location / {
      try_files $uri /index.html;  # SPA routing
    }

    location /static/ {
      alias /app/staticfiles/;
      add_header Cache-Control "public, max-age=86400";
    }

    # Proxy API to Django
    location /api/ {
      proxy_pass http://django;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /admin/ { proxy_pass http://django; }
    location /core/  { proxy_pass http://django; }
    location /tasks/ { proxy_pass http://django; }
    location /customers/ { proxy_pass http://django; }
    location /inventory/ { proxy_pass http://django; }
    location /service/   { proxy_pass http://django; }
  }
}
