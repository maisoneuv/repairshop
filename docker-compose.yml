services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    environment:
      - IN_DOCKER=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --workers 3 --bind 0.0.0.0:8000 app.wsgi:application
      "
    expose:
      - "8000"
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/media

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: celery -A app worker --loglevel=info
    restart: unless-stopped
    volumes:
      - mediafiles:/app/media

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    working_dir: /app
    command: celery -A app beat --loglevel=info
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    # output will be copied into nginx via a volume below
    # so no need to expose ports

  nginx:
    image: nginx:alpine
    depends_on:
      - web
      - frontend
    networks:
      default:
        aliases:
          - ${NGINX_ALIAS:-repairshop-nginx}
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - staticfiles:/app/staticfiles:ro
      - mediafiles:/app/media:ro
      - ./docker/disable-default.conf:/etc/nginx/conf.d/default.conf:ro 
    ports:
      - "8008:80"

volumes:
  dbdata:
  redisdata:
  frontend_dist:
  staticfiles:
  mediafiles:
